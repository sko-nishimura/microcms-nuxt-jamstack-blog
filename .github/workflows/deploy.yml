name: Deploy

on:
  push:
    branches: [ master ]
  repository_dispatch:
    branches: [ master ]
    types: [update_post]


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 16.x
      uses: actions/setup-node@v1
      with:
        node-version: 16.x
    - name: npm install, build
      run: |
           npm install
           npm run build
           npm run generate
